<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT preview card components">
    <title>NFT preview card components</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleaps.com/css2?family=Outfit:wght@300;400;600display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="nft-card">
            <a href="#" class="image-link"><img src="./images/image-equilibrium.jpg" alt="equilibrium NFT image" class="image">
            </a>
            <a href="#" class="title-link"><h2 class="title">Equilibrium #3429</h2>
            </a>
            <p class="about">Our Equilibrium colection  promotes balance and calm</p>

            <div class="info">
                <p class="price">0.041 ETH</p>
                <p class="days-left">3 days left</p>
            </div>
            <div class="creator">
                <img src="/images/image-avatar.png" alt="NFT author" class="avatar">
                <p class="text">Creation of <a href="#" class="name">Jules wyverns</a></p>
            </div>
        </div>
    </main>
</body>
</html>
